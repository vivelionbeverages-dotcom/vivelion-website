<style>
    .hero-slider-container {
        position: relative;
        max-width: 1200px;
        margin: 40px auto;
        background: linear-gradient(135deg, #0a1a3c 0%, #132b5e 100%);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        font-family: 'Times New Roman', serif; /* Or your preferred font */
    }

    .slide {
        display: none;
        padding: 60px;
        height: 400px; /* Adjust based on preference */
    }

    .active {
        display: block;
    }

    .slide-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100%;
    }

    /* Text Side */
    .text-side {
        width: 50%;
        color: white;
    }

    .badge {
        background: #b8860b; /* Gold */
        color: #000;
        padding: 5px 10px;
        font-size: 0.8rem;
        font-weight: bold;
        text-transform: uppercase;

        font-family: sans-serif;

    .text-side h1 {
        font-size: 3rem;

        font-family: serif; /* Matches your screenshot font style */
    }

    .text-side p {
        font-family: sans-serif;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .cta-btn {
        padding: 12px 25px;
        background: white;
        color: #0a1a3c;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .cta-btn:hover {
        transform: scale(1.05);
    }

    /* Image Side */
    .image-side {
        width: 45%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-side img {
        max-height: 120%; /* Allows bottle to pop out slightly if needed */
        object-fit: contain;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); /* Adds depth */
    }

    /* Dots */
    .dots-container {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }

    .dot {
        cursor: pointer;
        height: 10px;
        width: 10px;
        margin: 0 5px;
        background-color: rgba(255,255,255,0.3);
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .dot.active, .dot:hover {
        background-color: white;
    }

    /* Animation */
    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
</style>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Auto-play feature
    setInterval(function() {
        plusSlides(1);
    }, 5000); // Changes every 5 seconds

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
    }
</script>
