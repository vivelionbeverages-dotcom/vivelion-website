<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand Portfolio | Viv-Elion</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vivelionbeverages-dotcom/vivelion-website/main/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { colors: { brand: { navy: '#0a192f', gold: '#d4af37' } }, fontFamily: { sans: ['Montserrat'], serif: ['Cinzel'] } } } }</script>
    <style>body { font-family: 'Montserrat', sans-serif; background-color: #0a192f; color: white; }</style>
</head>
<body>
    <nav class="fixed w-full z-50 bg-[#0a192f] border-b border-white/10 h-24 flex items-center">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-serif font-black text-white tracking-widest hover:text-brand-gold transition">VIV-ELION</a>
            <div class="hidden md:flex gap-8 font-bold text-xs uppercase tracking-widest text-slate-200">
                <a href="index.html" class="hover:text-brand-gold transition">Home</a>
                <a href="about.html" class="hover:text-brand-gold transition">Our Company</a>
            </div>
        </div>
    </nav>

    <header class="pt-40 pb-20 px-6 text-center bg-gradient-to-b from-black to-[#0a192f]">
        <h1 class="text-5xl md:text-7xl font-serif font-black text-white mt-4 mb-8">OUR BRAND</h1>
        <p class="text-xl text-slate-300 max-w-3xl mx-auto">One Vision. Three Expressions of Purity.</p>
    </header>

    <section class="py-20 px-6">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
            <div class="bg-white/5 border border-white/10 p-10 rounded-2xl text-center hover:bg-white/10 transition">
                <i class="fa-solid fa-bottle-water text-5xl text-brand-gold mb-6"></i>
                <h3 class="text-2xl font-bold mb-2">Viv-Elion Mini</h3>
                <p class="text-brand-gold text-sm tracking-widest mb-6">250ML</p>
                <p class="text-slate-400">The perfect hospitality companion.</p>
            </div>
            <div class="bg-brand-gold/10 border border-brand-gold/30 p-10 rounded-2xl text-center transform scale-105">
                <i class="fa-solid fa-bottle-water text-5xl text-white mb-6"></i>
                <h3 class="text-2xl font-bold mb-2">Viv-Elion Handy</h3>
                <p class="text-brand-gold text-sm tracking-widest mb-6">500ML</p>
                <p class="text-slate-300">Designed for life on the move.</p>
            </div>
            <div class="bg-white/5 border border-white/10 p-10 rounded-2xl text-center hover:bg-white/10 transition">
                <i class="fa-solid fa-bottle-water text-5xl text-brand-gold mb-6"></i>
                <h3 class="text-2xl font-bold mb-2">Viv-Elion Pure</h3>
                <p class="text-brand-gold text-sm tracking-widest mb-6">1 LITRE</p>
                <p class="text-slate-400">For the modern family table.</p>
            </div>
        </div>
    </section>
    <footer class="bg-black text-white pt-20 pb-10 text-center border-t border-white/10">
        <p class="text-slate-500 text-xs">&copy; 2026 Viv-Elion Beverages.</p>
    </footer>
</body>
</html>
